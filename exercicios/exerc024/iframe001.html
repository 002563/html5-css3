<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> 
    iframe {
        /* as configuraações em CSS são soberanas e sobrepõe as configurações feitas em HTML */
        width: 400px;
        height: 400px;
    }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- tamanho padrão de um iframe é de 300x150px (largura x altura) -->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe> para aprender a programar.
    </p>
    <p> <!-- alguns sites, como o Google, possuem proteção para exibição de iFrame por questões de segurança. -->
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal.
    </p>
    <p>
        O repositório do Guanabara, <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>, também é bem legal.
    </p>
</body>
</html>
